<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>天天果园</title>
<link rel="stylesheet" href="./css/lion.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<script type="text/x-handlebars">
<div class="container">
            <div class="side-bar">
                <div class="side-hd">
                        <img src="http://static.cnbetacdn.com/newsimg/2014/0221/29_1j1Frbwsv.jpg" alt="">
                </div>
                <div>
                    <ul class="side-ul">
                        <li>
                            {{#link-to "index" class="icon1 cur"}}首页{{/link-to}}
                        </li>
                        <li>
                            {{#link-to "category" 1 class="icon2"}}鲜果区{{/link-to}}
                        </li>
                        <li>
                            {{#link-to "category" 2 class="icon3"}}礼品区{{/link-to}}
                        </li>
                        <li>
                            {{#link-to "category" 3 class="icon4"}}人群{{/link-to}}
                        </li>
                        <li>
                            {{#link-to "category" 4 class="icon5"}}场合{{/link-to}}
                        </li>
                        <li>
                            {{#link-to "category" 5 class="icon6"}}品牌{{/link-to}}
                        </li>
                        <li>
                            {{#link-to "category" 6 class="icon7"}}原产地{{/link-to}}
                        </li>
                        <li>
                            {{#link-to "category" 7 class="icon8"}}限时抢购{{/link-to}}
                        </li>
                    </ul>
                </div>

            <div class="side-ft">
                <p>      
                    {{#link-to "cert" class="cert-icon"}} 
                        <i class="cert-num">1</i>
                    {{/link-to}}
                    {{#link-to "search" class="search-icon"}} 
                    {{/link-to}}
                </p>
            </div>
            </div>
            <div class="main-wrapper">
                {{outlet main}}
            </div>
            <div class="overlay category main-wrapper">
                {{outlet category}} 
            </div>
            <div class="overlay list main-wrapper">
                {{outlet list}} 
            </div>
            <div class="overlay detail main-wrapper">
                {{outlet detail}} 
            </div>
        </div>
</script>

<script type="text/x-handlebars" id="index">
           <div class="nav">
                 <h3>天天果园<span class="addr-choose">上海<span class="triangle"></span></span></h3>
            </div>
            <div class="loading">
            </div>
            <div class="nav-place">
            </div>
            <div id="slider">
                <div>
                    <a href="#index"><img src="http://static.fruitday.com/images/2014-02-17/1392616538_pic.jpg"></a>
                </div>
                <div>
                    <a href="#index"><img src="http://static.fruitday.com/images/2014-02-17/1392616538_pic.jpg"></a>
                </div>
                <div>
                    <a href="#index"><img src="http://static.fruitday.com/images/2014-02-17/1392616538_pic.jpg"></a>
                </div>
                <div>
                    <a href="#index"><img src="http://static.fruitday.com/images/2014-02-17/1392616538_pic.jpg"></a>
                </div>
            </div>

            <div class="banner-cat">
                <ul>
                    <li><a href="#">苹果</a></li>
                    <li><a href="#">苹果</a></li>
                    <li><a href="#">苹果</a></li>
                    <li><a href="#">苹果</a></li>
                </ul>
            </div>

            <div class="goods-list">

    <div class="goods-list clearfix">
            <h3 class="list-hd"><a href="#">礼品推荐</a><a class="more" href="#">&gt;</a></h3>
            <div class="list-bd">
                <ul>
                    {{#each model}}
                    <li>
                    <div class="pro-mod">
                        <div class="pro-img">
                            <img {{bind-attr src=img_src}} alt="">
                        </div>
                        <div class="pro-dec">
                            <ul>
                                <li class="pro-name">
                                    {{title}}
                                </li>
                                <li class="pro-price">
                                &yen;{{price}}
                                </li>
                            </ul>
                        </div>
                    </div>
                    </li>
                    {{/each}}
                </ul> 
            </div>
        </div>
            </div>
</script>


<script type="text/x-handlebars" id="search">
    <div class="nav">
        <h3>搜索</h3>
    </div>
    <div class="nav-place"></div>
    <div class="search-form">
            <input type="text" placeholder="在这里搜索" >
            <button>搜索</button>
    </div>
</script>

<script type="text/x-handlebars" id="cert">
    <div class="nav">
        <h3>购物车</h3>
    </div>
    <div class="nav-place"></div>
    <div class="cert-list">
        <ul>
            {{#each model}}
            <li>
                <div class="list-item">
                    <div class="item-img">
                        <img {{ bind-attr src=good_img_src}} alt="">
                    </div>
                    <div class="item-dec">
                        <h5>{{good_title}}</h5>
                        <p>{{good_dec}}</p>
                    </div>
                    <div class="item-addremove">
                        <button class="act-add">+</button> 
                        <button class="act-remove">-</button>
                    </div>
                    <div class="endprice">
                        <span class="num">{{good_num}}</span>X<span class="g-hl">&yen;{{good_price}}</span>
                    </div>
                </div>

            </li>
            {{/each}}
        </ul>
    </div>
    <div class="main-action">
        <div class="total-price">
            &yen;1030
        </div>
        <div class="go-pay">
            <button>结算</button>
        </div>
    </div>
</script>

<script type="text/x-handlebars" id="category">
    <div class="nav">
        {{title}}
    </div>
    <div class="nav-place"></div>
    <div class="cate-banner">
        <a href="javascript:void(0);">
            <img src="http://cdn.ifanr.cn/wp-content/uploads/2014/02/nexusae0_image_thumb35.png" alt="">
        </a>
    </div>
    <div class="cate-list">
        <ul>
            {{#each model.value}}
            <li>
                {{#link-to "list" list_id}}
                    {{name}}<span>&gt;</span>
                {{/link-to}}
            </li>
            {{/each}}
        </ul>
    </div>
</script>

       dlksajdljalkd 
    </div>
    <div class="nav-blank"></div>
    djsaldjlajdkl
</script>

<script type="text/x-handlebars" id="detail">
    djskajdjakld
</script>


<script src="./js/libs/jquery-1.9.1.js"></script>
<script src="./js/libs/handlebars-1.0.0.js"></script>
<script src="./js/libs/ember.js"></script>
<script src="./js/data.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
